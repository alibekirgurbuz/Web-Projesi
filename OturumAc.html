<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Oturum Aç</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <link rel="shortcut icon" type="image/png" href="/bearicon.png" />
  <body>
    <form>
      <h1>Oturum Aç</h1>

      <div class="container">
        <label for="email"><b>E-mail</b></label>
        <input
          type="text"
          autofocus
          placeholder="E-mail adresinizi girin"
          name="email"
          required
        />

        <label for="password"><b>Şifre</b></label>
        <input
          type="password"
          placeholder="Şifrenizi girin"
          name="password"
          required
        />

        <button type="submit">Oturum Aç</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Beni
          Hatırla
        </label>
      </div>

      <div class="container" style="background-color: #f1f1f1">
        <button type="button" class="cancelbtn">
          <a href="https://www.chess.com/home" target="_blank">Kayıt Ol</a>
        </button>
        <span class="psw"> Şifremi Unuttum</span>
      </div>
    </form>
  </body>
</html>
